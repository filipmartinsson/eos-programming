<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="dist-web/scatterjs-core.min.js"></script>
    <script src="dist-web/scatterjs-plugin-eosjs2.min.js"></script>
    <script src='dist-web/eosjs-api.js'></script>
    <script src='dist-web/eosjs-jsonrpc.js'></script>
    <script src='dist-web/eosjs-jssig.js'></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dog Dapp</title>

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Dog Dapp</h1>
        <p class="lead">We store your dogs in a safe and decentralized way.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Your Dogs</h2>
          <ul id="doglist">
          </ul>
        </div>
        <div class="col">
          <h2>Remove Dog</h2>
          <input type="number" id="dog_id">
          <button type="button" class="btn btn-secondary" id="removeButton">Remove</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Add Dog</h2>
          <div>
              <label>Dog name</label>
              <input type="text" id="dog_name">
          </div>
          <div>
              <label>Dog age</label>
              <input type="number" id="dog_age">
          </div>
          <button type="button" id="add_dog_button" class="btn btn-primary">Add</button>
        </div>
        <div class="col">
          <h2>Remove All Your Dogs</h2>
          <button type="button" id="removeAllMyDogsButton" class="btn btn-danger">Remove All</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Balances</h2>
          <ul id="balance_list">
          </ul>
          <label>Amount</label>
          <input type="number" id="depositvalue" value="100">
          <button type="button" class="btn btn-secondary" id="depositButton">Deposit</button>
        </div>
      </div>
    </div>
  </body>
</html>
